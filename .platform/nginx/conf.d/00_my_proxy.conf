server {
    listen 80;
    # Set application root
    root /var/app/current;

    # Serve index.html for root path requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve specific static files/directories directly
    location ~ ^/(images/|script\.js|sub\.js|.*\.css|.*\.html) {
        try_files $uri =404;
        expires 1d; # Optional: cache static files
    }

    # Proxy API requests starting with /api to the backend Gunicorn server
    location /api {
        proxy_pass          http://127.0.0.1:8000; # Gunicorn listens here
        proxy_http_version  1.1;

        # Standard proxy headers
        proxy_set_header    Connection          $connection_upgrade;
        proxy_set_header    Upgrade             $http_upgrade;
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        proxy_set_header    X-Forwarded-Port    $server_port;
    }

    # healthd include line removed based on Step 47a
}